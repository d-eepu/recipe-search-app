<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Recipe Search</h1>
      <input
        type="text"
        id="searchInput"
        placeholder="Search by ingredient, cuisine, or dietary preference"
      />
      <button onclick="searchRecipes()">Search</button>
    </header>
    <section id="filters">
      <!-- Add checkboxes for dietary filters like vegan, gluten-free, etc. -->
      <label><input type="checkbox" id="vegan" name="diet" /> Vegan</label>
    </section>
    <section id="results">
      <!-- Recipe cards will be dynamically injected here -->
    </section>
    <script src="script.js"></script>
  </body>
</html>
